<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="utf-8">
  <meta name='referrer' content='never'>
  <title>Blue FM</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1223911_rkc8ra8dcc.css">
  <link rel="icon" type="image/png" href="fm.png">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC|Noto+Serif+SC&display=swap" rel="stylesheet">

</head>
<body>
  <section>
    <main>
      <div class="main clearfix">
        <div class="cover">
          <img src="http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-big" alt="">
          <div class="ctrlbar">
            <span class="ctrl iconfont icon-heart"></span>
            <span class="ctrl-play iconfont icon-play"></span>
            <span class="ctrl iconfont icon-next"></span>
          </div>
        </div>
        <div class="detail">
          <span class="tag"></span>
          <h2 class="title"></h2>
          <div class="author"></div>
          <div class="popInfo">
            <span class="popInfo iconfont icon-earphone">999+</span>
            <span class="popInfo iconfont icon-heart">999+</span>
            <span class="popInfo iconfont icon-like">999+</span>
          </div>
          <div class="process">
            <div class="total"></div>
            <div class="current"></div>
            <span class="timer"></span>
          </div>
        </div>
      </div>
      <p class='lyric'></p>
    </main>
    <footer>
      <div class="cover-flow">
        <span class="back iconfont icon-backward"></span>
        <span class="forward iconfont icon-forward"></span>
        <div class="cover-item">
          <ul class="clearfix">
          </ul>
        </div>
      </div>
    </footer>
  </section>
  <div class="bg"></div>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src='main.js'></script>
</body>
</html>
